<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Figma Export</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div data-layer="Frame 1" class="Frame1" style="width: 1440px; height: 900px; background: #D9D9D9; overflow: hidden; position: relative">
      <div data-layer="Ellipse 1"  data-figma-mask="true" data-figma-mask-type="ALPHA"style="position: absolute; z-index: 0; left: 450px; top: 180px; width: 540px; height: 540px"></div>
      <div style="width: 540px; height: 540px; position: absolute; overflow: hidden; clip-path: ellipse(50% 50% at 50% 50%); mask-image: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0) 100%); -webkit-mask-image: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0) 100%); mask-size: 100% 100%; mask-position: 0 0; mask-repeat: no-repeat; -webkit-mask-size: 100% 100%; -webkit-mask-position: 0 0; -webkit-mask-repeat: no-repeat; z-index: 1; left: 450px; top: 180px">
      <div data-layer="Ellipse 2" style="position: absolute; z-index: 0; left: 270px; top: 0px">
        <svg width="540" height="540" viewBox="0 0 540 540" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="270" cy="270" r="270" fill="#FF0000"/>
        </svg>
      </div>
      <div data-layer="Ellipse 3" style="position: absolute; z-index: 1; left: -270px; top: 0px">
        <svg width="540" height="540" viewBox="0 0 540 540" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cy="270" r="270" fill="#FF0000"/>
        </svg>
      </div>
      </div>
    </div>
  </body>
</html>
